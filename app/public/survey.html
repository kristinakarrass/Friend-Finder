<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/30067b096d.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <div class="well">
            <h1><strong>Survey Questions</strong></h1>
            <hr>
            <!-- name and photo url input fields -->
            <h2>About You</h2>
            <br>
            <h3>Name (Required)</h3>
            <input type="text" name id="name" class="form-control" required>
            <hr>
            <h4>Link to Photo Image (Required)</h4>
            <input type="text" name id="photo" class="form-control" required>
            <hr>
            <!-- questions will be displayed here -->
            <div class="questions">
            </div>
            <!-- submit button for survey -->
            <button type="button" class="btn btn-info btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit</button>
        </div>
        <br>
        <footer>
            <p>
                <a href="/api/friends" target="_blank">API Friends List</a> |
                <a href="https://github.com/kristinakarrass/Friend-Finder" target="_blank">GitHub Repo</a>
            </p>
        </footer>
    </div>
    <!-- Modal to display best match for user-->
    <div id="matchModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Your best match is: </h2>
                </div>
                <div class="modal-body">
           <!--          <h2 id="matchName"></h2>
                    <img id="matchPhoto" src="" alt=""> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    var questions = [
        "You are always in a good mood.",
        "You have very few but good friends.",
        "You give more importance to character than status.",
        "You respect other people's opinions, regardless of whether they are based in facts.",
        "You like animals better than people.",
        "You call your mother every day.",
        "Your favorite season is winter.",
        "People can always rely on you.",
        "You prefer being around people to spending time alone.",
        "You like to hear yourself speak."
    ];


    $(document).ready(function() {
        createSurvey();
    });

    function createSurvey() {

        //create 10 questions and select fields
        for (var i = 1; i <= questions.length; i++) {
            var question = $("<div id='question" + i + "'>");
            var title = $("<h2><strong>").html("Question " + i);
            question.append(title);
            var text = $("<h3>").html(questions[i - 1]);
            question.append(text);
            var answer = $("<select class='form-control' id='answer" + i + "'><option></option><option>1 (Strongly Disagree)</option>" +
                "<option>2</option><option>3</option><option>4</option><option>5 (Strongly Agree)</option>");
            question.append(answer);
            question.append("<hr>");
            $(".questions").append(question);
        }
    }

    $("#submit").on("click", function() {
        event.preventDefault();
        var answers = [];
        //check that user provided name and photo url
        if (!$("#name").val() || !$("#photo").val()) {
            alert("Please enter your name and photo url!");
        }
        //check that user entered answers in all fields
        for (var j = 1; j <= 10; j++) {
            if (!$("#answer" + j + " option:selected").text()) {
                alert("Please choose an answer for question " + j);
            } else {
                var ans = $("#answer" + j + " option:selected").text();
                if (ans === "1 (Strongly Disagree)") {
                    ans = 1;
                }
                if (ans === "5 (Strongly Agree)") {
                    ans = 5;
                }
                answers.push(parseInt(ans));
            }
        }
        //create new instance of friend object
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            answers: answers
        };
        console.log(newFriend);
        //make url variable that will work when app is usd from different location
        var currentURL = window.location.origin;
        $.post(currentURL + "/api/new", newFriend).done(function(data) {
            console.log(data);
            $("#modal-body").empty();
            for (var i = 0; i < data.length; i++) {
                // var matchName = ("<h2>");
                // matchName.html(data[i].name);
                $(".modal-body").append("<h2>Name: " + data[i].name + "</h2>");
                $(".modal-body").append("<img class='text-center' src='" + data[i].photo + "'>");
                console.log(data[i].name);
                console.log(data[i].photo);
                // $("#modal-body").append(matchName);
                // var matchPhoto = ("<img>");
                // matchPhoto.addClass("matchPhoto");
                // matchPhoto.attr("src", data[i].photo);
                // $("#moday-body").append(matchPhoto);
                // $("#matchName").text(data[i].name);
                // $("#matchPhoto").attr("src", data[i].photo);
                }

           $('#matchModal').modal('toggle');         });
    });
    </script>
    <!-- <script type="text/javascript" src="../data/survey.js"></script> -->
</body>

</html>
